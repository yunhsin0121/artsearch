<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="icon" type="image/x-icon" href="../assets/images/logo.png">
  <title>修改會員資料-ART SEARCH</title>
</head>

<body>
  <%- include('./layout/header'); -%>
<!--修改會員資料  -->
  <section class="py-4 pb-md-11 mb-7 mb-md-9 bg-size-contain bg-position-center"
    style="background: url(../assets/images/logo-light.png) no-repeat;">
    <div class="container">
      <div class="row justify-content-between mb-8 mb-md-12 mb-lg-10">
        <div class="col" data-aos="fade-right">
          <h2 class="fw-bolder ms-7 ms-md-0">修改會員資料.</h2>
          <div class="d-flex flex-column flex-lg-row align-items-lg-center">
            <p class="fs-8 fs-md-4 mb-4 mb-md-0 ms-7 ms-md-0 deco-dark-line">Modify information</p>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <p class="fw-bold text-gray-dark text-end s-8 fs-md-7 mb-5">王小明 ， 您好！</p>
          <div class=" d-flex flex-md-column justify-content-center align-items-md-end">
            <a href="collect.html" class="btn btn-dark py-2 mb-md-5 me-3 me-md-0 text-white d-flex align-items-center justify-content-between pulse-animate">我的收藏<span class="material-icons fs-5 ms-3 ms-md-5">favorite</span></a>
          <a href="modify.html" class="btn btn-dark py-2 text-white d-flex align-items-center justify-content-between pulse-animate">修改會員資料<span class="material-icons fs-5 ms-3 ms-md-5">edit</span></a>
          </div>
        </div>
      </div>
      <form action="#" class="needs-validation" novalidate>
        <div class="row justify-content-center">
          <div class="col-md-6 align-items-center mb-7 mb-md-0" data-aos="fade-right">
            <div class="mb-5">
              <label for="name" class="form-label">姓名</label>
              <input type="name" name="name" class="form-control" placeholder="王小明" value="王小明" required>
              <div class="invalid-feedback">
                請重新輸入姓名
              </div>
            </div>
            <div class="mb-5">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" placeholder="example@gmail.com" value="wang1234@gmail.com" required>
              <div class="invalid-feedback">
                請重新輸入信箱
              </div>
            </div>
            <div class="mb-5">
              <label for="password" class="form-label">密碼</label>
              <input type="password" name="password" class="form-control" placeholder="請輸入原有密碼" required>
              <div class="invalid-feedback">
                請輸入原有密碼
              </div>
            </div>
            <div class="mb-5">
              <label for="check-password" class="form-label">新密碼</label>
              <input type="password" name="check-password" class="form-control" placeholder="6~12位數且含英文及數字" required>
              <div class="invalid-feedback">
                請輸入新密碼
              </div>
            </div>
            <div class="mb-5">
              <label for="check-password" class="form-label">再次輸入密碼</label>
              <input type="password" name="check-password" class="form-control" placeholder="6~12位數且含英文及數字" required>
              <div class="invalid-feedback">
                請再次輸入密碼
              </div>
            </div>
              <div class="d-flex flex-column justify-content-end align-items-end py-9">
                <button
                  class="btn btn-primary py-3 mb-3 text-white d-flex align-items-center justify-content-between w-100 w-lg-50 pulse-animate">確認修改<span
                    class="material-icons">trending_flat</span></button>
              </div>
            </div>
          </div>
        </div>
    </div>
    </form>
    </div>
    </div>
  </section>
  <!--置頂按鈕 -->
  <div class="slide-up position-fixed bottom-3 end-3">
    <a href=".zip" class="btn-up bg-size-contain p-3 d-flex align-items-center justify-content-center pulse-animate" style="background: url(../assets/images/circle.png) no-repeat; width: 50px; height: 50px;">
      <span class="material-icons text-primary fs-3 mb-1 fw-bold d-inline-block">expand_less</span>
    </a>
  </div>
  <%- include('./layout/footer'); -%>

  <script type="module" src="../main.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
  <script>
    // 登入驗證
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
     // 往上滑按鈕
      $('.btn-up').click(function (e) { 
        e.preventDefault();
        $('html,body').animate({
            scrollTop:0},100);
      });
      $('.slide-up').hide();
      $(window).scroll(function(){
          if($(window).scrollTop()>200){
              $('.slide-up').fadeIn();
          }
          else{
              $('.slide-up').fadeOut();
          }
      });
  </script>
</body>

</html>
